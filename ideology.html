<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LagneshMitra Ideology</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="ideology.css">

<style>
/* ===== TOP BAR ===== */

.topbar{
  height:70px;
  background:#000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 18px;
  border-bottom:1px solid #222;
  position:sticky;
  top:0;
  z-index:999;
}

.logo{
  color:#FFC107;
  font-size:24px;
  font-weight:bold;
}

/* ===== USER BOX ===== */

.userBox{
  display:flex;
  align-items:center;
  gap:12px;
}

#userPhoto{
  width:42px;
  height:42px;
  border-radius:50%;
  border:2px solid #FFC107;
  object-fit:cover;
}

.userDetails{
  display:flex;
  flex-direction:column;
}

#userName{
  color:white;
  font-size:14px;
  font-weight:bold;
}

#userEmail{
  color:#aaa;
  font-size:11px;
}

#logoutBtn{
  background:#FFC107;
  border:none;
  padding:6px 12px;
  font-weight:bold;
  cursor:pointer;
  border-radius:6px;
}

/* ===== SLIDER ===== */

body{
  margin:0;
  background:#000;
  font-family:Arial, Helvetica, sans-serif;
}

.slider{
  text-align:center;
  padding:20px;
}

#pageImage{
  width:100%;
  max-width:420px;
  border-radius:14px;
  box-shadow:0 0 30px rgba(255,193,7,0.2);
}

.controls{
  margin-top:15px;
}

.controls button{
  background:#FFC107;
  border:none;
  padding:10px 18px;
  font-weight:bold;
  cursor:pointer;
  margin:10px;
  border-radius:6px;
}

#pageIndicator{
  color:white;
  font-weight:bold;
}
</style>

</head>

<body>

<!-- ðŸ”¥ TOP USER BAR -->
<header class="topbar">

  <div class="logo">LagneshMitra</div>

  <div class="userBox">
      <img id="userPhoto" src="">
      
      <div class="userDetails">
        <div id="userName">Loading...</div>
        <div id="userEmail"></div>
      </div>

      <button id="logoutBtn">Logout</button>
  </div>

</header>


<!-- ðŸ”¥ IDEOLOGY SLIDER -->
<section class="slider">

  <img id="pageImage" src="Ideology1.jpg">

  <div class="controls">
    <button id="prevBtn">â—€ Previous</button>
    <span id="pageIndicator">Page 1 / 5</span>
    <button id="nextBtn">Next â–¶</button>
  </div>

</section>

<script type="module" src="./ideology.js"></script>

</body>
</html>
