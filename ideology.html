<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LagneshMitra Ideology</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="ideology.css">
</head>

<body>

<!-- ðŸ”¥ TOP USER BAR -->
<header class="topbar">

  <div class="logo">LagneshMitra</div>

  <div class="userBox">
      <img id="userPhoto" src="">
      
      <div class="userDetails">
        <div id="userName">Loading...</div>
        <div id="userEmail"></div>
      </div>

      <button id="logoutBtn">Logout</button>
  </div>

</header>


<!-- ðŸ”¥ IDEOLOGY SLIDER -->
<section class="slider">

  <img id="pageImage" src="Ideology1.jpg">

  <div class="controls">
    <button id="prevBtn">â—€ Previous</button>
    <span id="pageIndicator">Page 1 / 5</span>
    <button id="nextBtn">Next â–¶</button>
  </div>

</section>


<!-- =======================================================
   ðŸš€ COMMUNITY ONBOARDING POPUP (FULL FORM)
======================================================= -->
<div id="onboardPopup">
  <div class="popupCard">

    <h2>Join LagneshMitra</h2>

    <!-- ðŸ‘¤ PROFILE PIC -->
    <div class="profileUpload">
      <img id="previewPic" src="https://i.imgur.com/6VBx3io.png">
      <input type="file" id="profilePicInput" accept="image/*">
    </div>

    <!-- BASIC INFO -->
    <input id="fullNameInput" placeholder="Full Name *">
    <input id="emailInput" placeholder="Email *">
    <input id="whatsappInput" placeholder="WhatsApp Number *">

    <!-- BIRTH DETAILS -->
    <input id="dobInput" type="date" placeholder="Date of Birth *">
    <input id="tobInput" type="time" placeholder="Time of Birth *">
    <input id="pobInput" placeholder="Place of Birth *">

    <!-- COUNTRY -->
    <input id="countryInput" placeholder="Country *">

    <!-- CHECKBOX CONSENTS -->
    <div class="checkboxGroup">

      <label>
        <input type="checkbox" id="partnerCheck">
        Interested in future Contribution Program
      </label>

      <label>
        <input type="checkbox" id="whatsappConsent">
        Ok to communicate via WhatsApp
      </label>

      <label>
        <input type="checkbox" id="updatesConsent">
        Allow LagneshMitra to send updates
      </label>

    </div>

    <button id="saveProfile">Save & Continue</button>

  </div>
</div>

<script type="module" src="./ideology.js"></script>

</body>
</html>
