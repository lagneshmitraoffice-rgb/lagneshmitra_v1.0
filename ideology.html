<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>

<!-- ðŸ”¥ TOP BAR -->

<!-- ðŸ”¥ IDEOLOGY SLIDER -->
<section class="slider">

  <div class="controls">

<!-- =======================================================

<div id="onboardPopup">

    <h2>Join LagneshMitra Community</h2>

    <input id="fullNameInput" placeholder="Full Name *">
    <input id="whatsappInput" placeholder="WhatsApp Number *">

    <input id="dobInput" type="date">

      <label>
        <input type="checkbox" id="partnerCheck">
        Interested in future contribution program
      </label><br><br>

      <label>
        <input type="checkbox" id="whatsappConsent" checked>
        OK to communicate on WhatsApp
      </label><br><br>

      <label>
        <input type="checkbox" id="updatesConsent" checked>
        Send updates & announcements
      </label>

    </div>

    <button id="saveProfile">Save & Continue</button>

  </div>
</div>
