<!DOCTYPE html>

<body>

<div class="layout">

  <aside class="sidebar">

      </ul>

  <main class="content">

      <div class="formCard">
        <input id="name" placeholder="Full Name">

        <label>Date of Birth</label>

        <label>Time of Birth</label>
        <input id="tob" type="time">

        <input id="pob" placeholder="Place of Birth (City)">
        <input id="country" placeholder="Country">

        <button id="generateBtn">âš¡ Generate Chart</button>
      </div>

      <div class="resultCard">
        <h2>Generated Chart Object</h2>
        <pre id="resultBox">Initializing...</pre>
      </div>

  </main>
</div>
